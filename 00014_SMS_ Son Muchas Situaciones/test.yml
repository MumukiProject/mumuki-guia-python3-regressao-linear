- name: 'Correlação entre <code>período</code> e <code>messages_count</code>, em valores absolutos, calculado usando <code>spearmanr</code> e usando todos os seus dígitos'
  keys:
    spearman:
      match: 0\.99644      
- name: 'Direção da relação entre <code>period</coode> e <code>messages_count</code>'
  keys:
    direction:
      equal: São inversamente proporcionais 
- name: '<em>pvalue</em> da correlação entre período e <code>message_count</code>, calculado usando <code>spearmanr</code>'
  keys:
    pvalue:
      equal: Menor a 0.0001 
- name: 'Significância da relação entre <code>period</code> e <code>messages_count</code>'
  keys:
    significance:
      equal: Existe uma relação e é significativa
- name: 'RMSE<sub>normalizado</sub> após divisão e treinamento com <code>train_size = 0,75, random_state = 13</code>'
  keys:
    rmsenorm:
      match: 0\.11149 