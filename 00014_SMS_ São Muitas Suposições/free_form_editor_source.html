<div class="form-horizontal">
  <fieldset>
    <label for="spearman">Qual é a correlação entre <code>period</code> e <code>messages_count</code>, em termos absolutos? Calcule usando o método de Spearman</label>
    <input type="number" name="spearman" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="direction">Qual é a relação entre essas duas variáveis?</label>
    <select name="direction" class="form-control mu-free-form-input mu-inline-select">
      <option selected>Sem relação aparente</option>
      <option>São diretamente proporcionais</option>
      <option>São inversamente proporcionais</option>
    </select>
  </fieldset>  
  <fieldset>
    <label for="pvalue">Qual é o valor-p (<em>p-value</em>) dessa correlação?</label>
    <select name="pvalue" class="form-control mu-free-form-input mu-inline-select">
      <option selected>Entre 0 e 0.1</option>
      <option>Entre 0.1 e 0.01</option>
      <option>Entre 0.01 e 0.001</option>
      <option>Entre 0.001 e 0.0001</option>
      <option>Menos de 0.0001</option>
    </select>   
  <fieldset>
    <label for="significance">Esta relação é significativa?</label>
    <select name="significance" class="form-control mu-free-form-input mu-inline-select">
      <option selected>Sem relação aparente</option>
      <option>Existe uma relação, mas não é significativa</option>
      <option>Existe uma relação e é significativa</option>
    </select>
  </fieldset> 
  <fieldset>
    <label for="rmsenorm">Se você separar os dados em treinamento e teste com <code>train_size = 0.75</code> e <code>random_state = 13</code> e ajustar um modelo de regressão linear nessas duas variáveis, qual é o seu RMSE<sub>normalizado</sub>?</label>
    <input type="number" name="rmsenorm" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="conclusion">Para pensar: se você traçar e olhar a reta ideal contra as observações das duas variáveis, você acha que é um bom modelo?</label>
    <textarea name="conclusion" class="form-control mu-free-form-input"></textarea>
  </fieldset>  
</div>
