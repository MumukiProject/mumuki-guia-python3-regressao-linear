<div class="form-horizontal">
  <fieldset>
    <label for="intercept">Valor de la ordenada (<code>β<sub>0</sub></code>)</label>
    <input type="number" min="0" name="intercept" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="coef">Valor de la pendiente (<code>β<sub>1</sub></code>)</label>
    <input type="number" min="0" name="coef" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="r2">Valor de <code>R<sup>2</sup></code></label>
    <input type="number" min="0" name="r2" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="rmse">Valor de <code>RMSE</code></label>
    <input type="number" min="0" name="rmse" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
</div>
